{% extends 'main/layout.html' %}
{% block title %}Create News{% endblock %}
{% block content %}
    <div class="features">
        <h1>Add your article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <input class="btn btn-success" type="submit" value="Add Article"/>
        </form>
    </div>
{% endblock %}
