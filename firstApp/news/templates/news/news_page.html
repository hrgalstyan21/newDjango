{% extends 'main/layout.html' %}

{% block title %}News{% endblock %}
{% block content %}
    <div class="features">
        <h1>Newsletter</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <h6>{{ el.anons }}</h6>
                    <p>{{ el.full_text }}</p>
                    <p>{{ el.date }}</p>
                </div>
            {% endfor %}
        {% else %}
                <p>There is no news at this time</p>

        {% endif %}

    </div>
{% endblock %}
